<html>
<head>
    <title>Pizzatime</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                <strong>Pizzatime</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </div>
    </header>

    <main role="main">
        <form action='/place_order' method='post'>

            <div class="album py-5 bg-light">
                <div class="container">
                    <table class="table table-hover"> 
                        <h4 class="mb-3" id='info'> {{user.first_name.capitalize()}}'s orders </h4>
                        {% for pizza in pizzas%}
                        <tr>
                            <td> Size: {{pizza.size}}  Crust: {{pizza.crust}}  Cheese: {{pizza.cheese}}</td>
                        </tr>
                        <tr>
                            <td>Topping1:{{pizza.topping1}},  Topping2: {{pizza.topping2}}  Topping3: {{pizza.topping3}}</td>
                        </tr>
                        <tr>
                            <td>Price {{pizza.total}}</td>
                        </tr>                
                        {% endfor %}
                    </table>
                </div>
                <div class="container">
                    <div class="col-md-6 mb-3">
                        <a href="/customize" class="btn btn-primary btn-lg btn-block">Order More</a>
                    </div> 
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Place Order</button>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="/logout" class="btn btn-primary btn-lg btn-block">Log Out</a>
                    </div> 
                </div>
            </div>
        </form>        
    </main>    

    
</body>
</html>
